<article class="max-w-2xl mx-auto mb-16">
    <h2 class="mb-4">
        <span>{{ start_date format="Y" }} - </span>
        {{ if end_date}}
            <span>{{ end_date format="Y" }}</span>
        {{ else }}
            <span>Current</span>
        {{ /if }}
        <div class="text-2xl tracking-tight leading-tight font-bold">
            {{ title | widont }}
        </div>
        <a href="{{ company_website }}" class="text-md text-teal-500 hover:text-teal-400 font-light italic">{{ company }}</a>
    </h2>
    <div class="content text-gray-600">
        {{ content | widont }}
    </div>
    {{ if work_skills }}
        <div class="mt-2">
            {{ work_skills }}
            <span class="rounded-full py-2 px-4 bg-orange-200 text-sm">{{ title }}</span>
            {{ /work_skills }}
        </div>
    {{ /if }}
</article>
